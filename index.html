<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    
    <title>Frontend Mentor | Results summary component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="main">
      <div class="result">
        <h1 class="head">Your Result</h1>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="rew">
          You scored higher than 65% of the people who have taken these tests
        </p>
      </div>
      <div class="left">
        <div class="summary">
          <h1>Summary</h1>
        </div>
        <div class="grade">
          <ul>
            <li class="react">
              <h1>Reaction</h1>
              <p>80 / 100</p>
            </li>
            <li class="react">
              <h1>Memory</h1>
              <p>92 / 100</p>
            </li>
            <li class="react">
              <h1>Verbal</h1>
              <p>61 / 100</p>
            </li>
            <li class="react">
              <h1>Visual</h1>
              <p>72 / 100</p>
            </li>
          </ul>
        </div>
        <div class="next">
          <button>Continue</button>
        </div>
      </div>
    </section>
  </body>
</html>
